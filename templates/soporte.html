<div class="page-section page-section-alt">
    <br>
    <div class="container">
    <h4 class="section-title text-center">Soporte técnico</h4>
    <p><h4><strong>¿Alguna duda?</strong> Si tienes alguna duda sobre la aplicación web puedes ponerte en contacto con nosotros en tiempo real
        utilizando cualquiera de los medios de contacto mostrados en esta aplicación,
        o bien mediante el siguiente formulario:<h4>
    </p><br>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="feature-box-alt">
                <form action="/contacto/" method="POST">{%csrf_token%}
                    <input type="text" class="form-control" placeholder="Asunto" name="asunto"><br>
                    <input type="text" class="form-control" placeholder="Email" name="email"><br>
                    <textarea class="form-control" rows="12" placeholder="Escriba su mensaje" name="mensaje"></textarea><br>
                    <button type="submit" value="Enviar" class="btn btn-secondary btn-block btn-lg">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
